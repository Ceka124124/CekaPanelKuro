<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kayıt Ol</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="fullname">Ad Soyad:</label>
            <input type="text" id="fullname" name="fullname" required>
            <div class="error-message" id="fullnameError"></div>
        </div>

        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="password2">Şifre Tekrar:</label>
            <input type="password" id="password2" name="password2" required>
            <div class="error-message" id="password2Error"></div>
        </div>

        <div class="form-group">
            <label for="referral">Referans Kodu:</label>
            <input type="text" id="referral" name="referral">
            <div class="error-message" id="referralError"></div>
        </div>

        <button type="submit">Kayıt Ol</button>
    </form>

    <div class="success-message" id="successMessage"></div>
</div>

<script>
    // JavaScript ile form doğrulama
    document.querySelector('form').addEventListener('submit', function(event) {
        let valid = true;

        // Form alanlarını al
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const fullname = document.getElementById('fullname').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const referral = document.getElementById('referral').value;

        // E-posta doğrulaması
        if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
            document.getElementById('emailError').textContent = 'Geçerli bir e-posta adresi girin.';
            valid = false;
        } else {
            document.getElementById('emailError').textContent = '';
        }

        // Kullanıcı adı doğrulaması
        if (username.length < 4 || username.length > 25) {
            document.getElementById('usernameError').textContent = 'Kullanıcı adı 4-25 karakter arasında olmalı.';
            valid = false;
        } else {
            document.getElementById('usernameError').textContent = '';
        }

        // Ad soyad doğrulaması
        if (fullname.length < 4 || fullname.length > 25) {
            document.getElementById('fullnameError').textContent = 'Ad Soyad 4-25 karakter arasında olmalı.';
            valid = false;
        } else {
            document.getElementById('fullnameError').textContent = '';
        }

        // Şifre doğrulaması
        if (password.length < 6) {
            document.getElementById('passwordError').textContent = 'Şifre en az 6 karakter olmalı.';
            valid = false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        // Şifre tekrar doğrulaması
        if (password !== password2) {
            document.getElementById('password2Error').textContent = 'Şifreler uyuşmuyor.';
            valid = false;
        } else {
            document.getElementById('password2Error').textContent = '';
        }

        // Referans kodu doğrulaması (isteğe bağlı)
        if (referral && referral.length < 6) {
            document.getElementById('referralError').textContent = 'Referans kodu en az 6 karakter olmalı.';
            valid = false;
        } else {
            document.getElementById('referralError').textContent = '';
        }

        // Eğer form geçerli değilse, formun gönderilmesini engelle
        if (!valid) {
            event.preventDefault();
        } else {
            document.getElementById('successMessage').textContent = 'Kayıt başarılı! Lütfen giriş yapın.';
        }
    });
</script>

</body>
</html>
